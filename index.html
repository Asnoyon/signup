<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="myCard">
        <div class="row">
          <div class="col-md-6">
            <div class="myLeftCtn">
              <div class="myForm text-center ">
                <header>Create new account</header>
                <div class="form-group pb-3">
                  <i class="fa-solid fa-user"></i>
                  <input
                    type="text"
                    class="myInput"
                    placeholder="Username"
                    id="username"
                    required
                  />
                </div>

                <div class="form-group pb-3">
                  <i class="fa-solid fa-envelope"></i>
                  <input
                    type="email"
                    class="myInput"
                    placeholder="Email"
                    id="email"
                    required
                  />
                </div>

                <div class="form-group pb-3">
                  <i class="fa-solid fa-lock"></i>
                  <input
                    type="password"
                    class="myInput"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="">
                    <input type="checkbox" id="check_1" name="check_1" required > <small>I read and agree to Terms & Conditions</small></label>
                    <div class="invalid-feedback">You must check the box</div>
                  </label>
                </div>

                <input type="submit" value="Create Account" class="butt">
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="myRightCtn">
              <div class="box">
                <header>Hello World</header>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate incidunt odit voluptatibus dignissimos totam voluptas maxime nam eum veritatis culpa!</p>
                <input type="button" value="Learn More" class="butt_out">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
